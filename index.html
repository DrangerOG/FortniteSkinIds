<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Id Cosmetic / Skins</title>
</head>

<body>
    <header>
        <span id="top"></span>
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
        <nav>
            <ul>
                <li><a href="#" style="color: #ffffff">Skins</a></li>
                <li><a href="./public/html/backpacks.html">Backpacks</a></li>
                <li><a href="./public/html/pickaxes.html">Pickaxes</a></li>
                <li><a href="./public/html/gliders.html">Gliders</a></li>
                <li><a href="./public/html/trails.html">Trails</a></li>
                <li><a href="./public/html/wraps.html">Wraps</a></li>
                <li><a href="./public/html/dances.html">Emotes</a></li>
                <li><a href="./public/html/loadingscreens.html">Others</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search Bar -->
        <div id="search-bar" style="text-align: center; margin: 20px;">
            <input type="text" id="search-input" placeholder="Search Skins..." />
            <button onclick="searchSkins()">Search</button>
        </div>

        <!-- Skins Table Section -->
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody id="Skins">
                    <!-- Dynamic rows will be added by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Automatically updated by the <a href="https://fortnite-api.com/">Fortnite-api</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/1d1c3ac163.js" crossorigin="anonymous"></script>
    <script src="./public/js/skins.js" type="module"></script>

    <script>
        // This function is triggered when you click the "Search" button
        function searchSkins() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const skinsTable = document.getElementById('Skins');
            const rows = skinsTable.getElementsByTagName('tr'); // Get all rows in the table body

            let found = false;

            // Loop through all rows and check if the skin's name or description matches the search input
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const nameCell = cells[1]; // Name column (index 1)
                const descriptionCell = cells[2]; // Description column (index 2)

                if (nameCell && descriptionCell) {
                    const nameText = nameCell.textContent.toLowerCase();
                    const descriptionText = descriptionCell.textContent.toLowerCase();

                    // If the search input matches the name or description, show the row
                    if (nameText.includes(searchInput) || descriptionText.includes(searchInput)) {
                        rows[i].style.display = ''; // Show the row
                        found = true;
                    } else {
                        rows[i].style.display = 'none'; // Hide the row
                    }
                }
            }

            // Display a message if no results were found
            if (!found) {
                alert("No matching skins found.");
            }
        }
    </script>
</body>

</html>
