<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Id Cosmetic / Skins</title>
</head>

<body>
    <header>
        <span id="top"></span>
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
        <nav>
            <ul>
                <li><a href="#" style="color: #ffffff">Skins</a></li>
                <li><a href="./public/html/backpacks.html">Backpacks</a></li>
                <li><a href="./public/html/pickaxes.html">Pickaxes</a></li>
                <li><a href="./public/html/gliders.html">Gliders</a></li>
                <li><a href="./public/html/trails.html">Trails</a></li>
                <li><a href="./public/html/wraps.html">Wraps</a></li>
                <li><a href="./public/html/dances.html">Emotes</a></li>
                <li><a href="./public/html/loadingscreens.html">Others</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Bar (No Button Needed) -->
    <div style="text-align: center; margin: 20px;">
        <input type="text" id="searchInput" placeholder="Search Skins..." onkeyup="searchTable()">
    </div>

    <main>
        <!-- Skins Table Section -->
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody id="Skins">
                    <!-- Dynamic rows will be added by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Automatically updated by the <a href="https://fortnite-api.com/">Fortnite-api</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/1d1c3ac163.js" crossorigin="anonymous"></script>
    <script src="./public/js/skins.js" type="module"></script>

    <!-- Search Script -->
    <script>
    function searchTable() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let rows = document.querySelectorAll("tbody tr");

        for (let row of rows) {
            let nameCell = row.querySelector("td:nth-child(2)"); // Assumes Name is in the second column
            if (nameCell) {
                let name = nameCell.textContent.toLowerCase();
                if (name.includes(input)) {
                    row.style.background = "yellow"; // Highlight the found row
                    row.scrollIntoView({ behavior: "smooth", block: "center" });
                    break; // Stop at the first match
                } else {
                    row.style.background = ""; // Reset background if not matched
                }
            }
        }
    }
    </script>

</body>
</html>
