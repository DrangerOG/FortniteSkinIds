<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Cosmetic / Skins</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Up Button Styling */
        a[href="#top"] {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        a[href="#top"]:hover {
            background-color: #222;
        }
    </style>
</head>

<body>
    <header>
        <span id="top"></span>
        <nav>
            <ul>
                <li><a href="#" style="color: #ffffff">Skins</a></li>
                <li><a href="./public/html/backpacks.html">Backpacks</a></li>
                <li><a href="./public/html/pickaxes.html">Pickaxes</a></li>
                <li><a href="./public/html/gliders.html">Gliders</a></li>
                <li><a href="./public/html/trails.html">Trails</a></li>
                <li><a href="./public/html/wraps.html">Wraps</a></li>
                <li><a href="./public/html/dances.html">Emotes</a></li>
                <li><a href="./public/html/loadingscreens.html">Others</a></li>
            </ul>
        </nav>
    </header>

    <!-- Up Button -->
    <a href="#top" id="upButton"><i class="fa-solid fa-arrow-up"></i></a>

    <main>
        <!-- Search Bar -->
        <div id="search-bar" style="text-align: center; margin: 20px;">
            <input type="text" id="search-input" placeholder="Search Skins..." onkeyup="searchSkins()">
        </div>
        <p id="noResults" style="text-align: center; color: red; display: none;">No matching skins found.</p>

        <!-- Skins Table Section -->
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody id="Skins">
                    <!-- Dynamic rows will be added by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Automatically updated by the <a href="https://fortnite-api.com/">Fortnite-api</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/1d1c3ac163.js" crossorigin="anonymous"></script>
    <script src="./public/js/skins.js" type="module"></script>

    <!-- Search and Scroll Scripts -->
    <script>
        function searchSkins() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let rows = document.querySelectorAll("#Skins tr");
            let found = false;

            rows.forEach(row => {
                let nameCell = row.querySelector("td:nth-child(2)");
                if (nameCell) {
                    let name = nameCell.textContent.toLowerCase();
                    if (name.includes(input)) {
                        row.style.display = "";
                        row.style.background = "yellow";
                        found = true;
                    } else {
                        row.style.display = "none";
                        row.style.background = "";
                    }
                }
            });

            document.getElementById("noResults").style.display = found ? "none" : "block";
        }

        // Show/hide the up button on scroll
        window.addEventListener("scroll", function () {
            const upButton = document.getElementById("upButton");
            if (window.scrollY > 200) {
                upButton.style.display = "block";
            } else {
                upButton.style.display = "none";
            }
        });
    </script>

</body>
</html>
