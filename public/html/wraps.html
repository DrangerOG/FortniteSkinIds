<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Id Cosmetic / Wraps</title>
    <style>
        /* Add custom styles for the search bar */
        .search-container {
            margin: 20px;
            text-align: center;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td img {
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <span id="top"></span>
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
        <nav>
            <ul>
                <li><a href="../../index.html">Skins</a></li>
                <li><a href="./backpacks.html">Backpacks</a></li>
                <li><a href="./pickaxes.html">Pickaxes</a></li>
                <li><a href="./gliders.html">Gliders</a></li>
                <li><a href="./trails.html">Trails</a></li>
                <li><a href="#" style="color: #ffffff">Wraps</a></li>
                <li><a href="./dances.html">Emotes</a></li>
                <li><a href="./loadingscreens.html">Others</a></li>
            </ul>
        </nav>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for wraps..." onkeyup="searchWraps()">
        </div>
    </header>

    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody id="Wraps">
                    <!-- Wraps data will be dynamically populated here -->
                </tbody>
            </table>
            <div id="noResults" style="display: none;">No Results Found</div>
        </section>
    </main>

    <footer>
        <p>Automatically updated by the <a href="https://fortnite-api.com/">Fortnite-api</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/1d1c3ac163.js" crossorigin="anonymous"></script>
    
    <script>
        // Fetch data from Fortnite API for wraps
        async function fetchWraps() {
            try {
                const response = await fetch('https://fortnite-api.com/v2/cosmetics/br/wraps');
                const data = await response.json();
                const wraps = data.data; // Extract wraps data
                populateWrapsTable(wraps);
            } catch (error) {
                console.error("Error fetching wraps:", error);
            }
        }

        // Populate the wraps table with data
        function populateWrapsTable(wraps) {
            const wrapsTableBody = document.getElementById('Wraps');
            wrapsTableBody.innerHTML = ''; // Clear existing rows

            wraps.forEach(wrap => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${wrap.images.icon}" alt="${wrap.name}" style="width: 50px;"></td>
                    <td>${wrap.name}</td>
                    <td>${wrap.description}</td>
                    <td>${wrap.id}</td>
                `;
                wrapsTableBody.appendChild(row);
            });
        }

        // Function to filter wraps based on the search term
        function searchWraps() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const tableRows = document.querySelectorAll('#Wraps tr');
            let found = false;

            tableRows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(2)'); // Name column
                if (nameCell) {
                    const nameText = nameCell.textContent.toLowerCase();
                    if (nameText.includes(searchTerm)) {
                        row.style.display = ''; // Show row
                        found = true;
                    } else {
                        row.style.display = 'none'; // Hide row
                    }
                }
            });

            // Show "No Results Found" message if no matches
            document.getElementById("noResults").style.display = found ? "none" : "block";
        }

        // Call fetchWraps when the page loads
        window.onload = fetchWraps;
    </script>
</body>

</html>
