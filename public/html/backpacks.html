<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Id Cosmetic / Backpacks</title>
</head>

<body>
    <header>
        <span id="top"></span>
        <a href="#top"><i class="fa-solid fa-arrow-up"></i></a>
        <nav>
            <ul>
                <li><a href="../../index.html">Skins</a></li>
                <li><a href="#" style="color: #ffffff">Backpacks</a></li>
                <li><a href="./pickaxes.html">Pickaxes</a></li>
                <li><a href="./gliders.html">Gliders</a></li>
                <li><a href="./trails.html">Trails</a></li>
                <li><a href="./wraps.html">Wraps</a></li>
                <li><a href="./dances.html">Emotes</a></li>
                <li><a href="./loadingscreens.html">Others</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="Search for a backpack..." onkeyup="searchBackpacks()">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody id="Backpacks">
                    <!-- Content will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Automatically updated by the <a href="https://fortnite-api.com/">Fortnite-api</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/1d1c3ac163.js" crossorigin="anonymous"></script>
    <script src="../js/backpacks.js" type="module"></script>

    <script>
        // Function to filter backpacks based on the search term
        function searchBackpacks() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const tableRows = document.querySelectorAll('#Backpacks tr');
            
            tableRows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(2)'); // Name column
                if (nameCell) {
                    const nameText = nameCell.textContent.toLowerCase();
                    if (nameText.includes(searchTerm)) {
                        row.style.display = ''; // Show row
                    } else {
                        row.style.display = 'none'; // Hide row
                    }
                }
            });
        }
    </script>
</body>

</html>
